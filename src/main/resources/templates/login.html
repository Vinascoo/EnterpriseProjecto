<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4e54c8;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 1rem;
        }

        input[type="text"], input[type="password"], input[type="checkbox"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background: #4e54c8;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3e44a6;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .error-message, .logout-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label>
            Username
            <input type="text" name="username" placeholder="Enter your username" required autofocus>
        </label>
        <label>
            Password
            <input type="password" name="password" placeholder="Enter your password" required>
        </label>
        <div class="remember-me">
            <input type="checkbox" name="remember-me">
            <span>Remember me</span>
        </div>
        <button type="submit">Log in</button>
    </form>

    <div th:if="${param.error}" class="error-message" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message} ]]
    </div>

    <div th:if="${param.logout}" class="logout-message">
        You have logged out
    </div>

    <div class="register-link">
        <p>Don't have an account? <a href="/register">Register new user</a></p>
    </div>
</div>
</body>
</html>
